<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="auto.Css">
  <title>Automobile Inheritance Model</title>
</head>
<body>

  <div class="automobile">
    <h2>Automobile</h2>
    <p>Make: <span id="autoMake"></span></p>
    <p>Model: <span id="autoModel"></span></p>
    <button onclick="displayAutoInfo()">Display Info</button>
  </div>

  <div class="four-wheeler">
    <h2>FourWheeler</h2>
    <p>Number of Doors: <span id="fourWheelerDoors"></span></p>
    <button onclick="displayFourWheelerInfo()">Display FourWheeler Info</button>
  </div>

  <script src="auto.js"></script>
</body>
</html>
